<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
</head>
<body>
    <main class="container mt-5  fs-5">
        <hr class="border border-dark border-3">
        <div class="pt-5 pb-5">
            <div class="d-sm-flex">
                <h2 class="">01. 지원분야를 선택해 주세요.</h2>
                <span class="text-danger fs-1">(5년차 이상 경력직 상시 채용 중)</span>
            </div>
            <div class="d-sm-flex flex-wrap row-cols-xl-5 row-cols-2">
                <div id="job" class="form-check pt-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="designer">
                    <label class="form-check-label" for="designer">디자이너</label>
                </div>
                <div id="job" class="form-check pt-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="planner">
                    <label class="form-check-label" for="planner">웹기획자</label>
                </div>
                <div id="job" class="form-check pt-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="fe">
                    <label class="form-check-label" for="fe">Front-end 개발자</label>
                </div>
                <div id="job" class="form-check pt-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="be">
                    <label class="form-check-label" for="be">Back-end 개발자</label>
                </div>
                <div id="job" class="form-check pt-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="Maintenance">
                    <label class="form-check-label" for="Maintenance">유지관리•CX매니저</label>
                </div>
                <div id="job" class="form-check pt-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="prompt">
                    <label class="form-check-label" for="prompt">프롬프트 디자이너</label>
                </div>
            </div>  
        </div>
        
        <!-- <hr class="border border-dark border-1"> -->
        <div id="form" class="pt-5 pb-3 border-top border-dark border-top-3">
            <h2 class="">02. 기본정보를 입력해 주세요.</h2>
            <form class="row g-3">
                <div class="col-md-6 mt-4">
                    <label class="fw-bold" for="name">성명</label>
                    <input type="text" class="form-control form-control-lg" id="name">
                </div>
                <div class="col-md-6 mt-4">
                    <label for="tel">연락처</label>
                    <input type="text" class="form-control form-control-lg" id="tel">
                </div>
                <div class="col-md-6 mt-4">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control form-control-lg" id="email">
                    </div>
                    <div class="col-md-6 mt-4">
                    <label for="date">출근 가능일</label>
                    <input type="date" class="form-control form-control-lg" id="date">
                    </div>
                <div class="col-12 mt-4">
                    <label class="" for="upload">파일첨부</label><span class="text-danger">(이력서, 자기소개서, 디자이너 포트폴리오는 필수입니다. 여러개의 파일은 압축해서 100MB이하 ZIP파일로 올려주세요)</span>
                    <input type="file" class="form-control form-control-lg" id="upload">
                </div>
                <div class="col-12 mt-4">
                    <label for="memo">상세내용</label>
                    <textarea type="text" class="form-control" id="memo" rows="7"></textarea>
                </div>
            </form>
        </div>
        <hr class="border border-dark border-5">
        <div class="mt-4">
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="privacy" disabled>
                <label class="form-check-label" for="exampleCheck1"><span class=""><a class="" href="" title="새창">개인정보처리방침</a>에 동의합니다.</span><span class="text-danger">(필수)</span></label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-dark btn-lg" id="submitBtn" disabled>지원하기</button>
            </div>
            
        </div>
    </main>
